<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>望庐山瀑布 — 李白</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b2540;
      --bg2:#0b486b;
      --accent:#e6f7ff;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Noto Serif SC', 'ZCOOL XiaoWei', serif;color:var(--accent);
      background:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size:cover;
    }

    .container{
      min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:3rem 1rem;
      position:relative;overflow:hidden;background:rgba(0,0,0,0.35);
    }

    .mist{
      position:absolute;left:-10%;right:-10%;top:0;height:60%;pointer-events:none;mix-blend-mode:screen;opacity:0.25;
      background:radial-gradient(closest-side, rgba(255,255,255,0.12), transparent 50%);
      transform:translateY(-10%);
      animation:floatMist 18s ease-in-out infinite;
    }
    .mist.m2{top:20%;height:50%;opacity:0.16;animation-duration:26s;}

    @keyframes floatMist{0%{transform:translateY(-6%) translateX(0)}50%{transform:translateY(6%) translateX(6%)}100%{transform:translateY(-6%) translateX(0)}}

    .card{
      width:min(1100px,96%);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);border-radius:18px;padding:2rem;box-shadow:0 10px 30px rgba(2,10,20,0.6);display:grid;grid-template-columns:1fr 420px;gap:2rem;align-items:stretch;position:relative;z-index:3;
    }

    .text{
      padding:1rem 0;
    }
    h1{margin:0 0 0.6rem 0;font-size:3rem;letter-spacing:0.06em;font-weight:700}
    .subtitle{font-size:1.3rem;opacity:0.85;margin-bottom:1rem}

    .poem{font-size:2rem;line-height:2.4;background:linear-gradient(90deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 2px 10px rgba(3,10,20,0.6);}
    .poem .line{display:block}

    .annotation{margin-top:1rem;font-size:1.1rem;color:rgba(230,247,255,0.95);opacity:0.95}

    .waterfall-wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:0.6rem;border-radius:12px;position:relative;}
    .cliff{
      position:relative;width:100%;height:420px;border-radius:12px;overflow:hidden;background:linear-gradient(180deg,#2b3f5a 0%, #152833 100%);box-shadow:inset 0 40px 80px rgba(0,0,0,0.45);
      display:flex;align-items:center;justify-content:center;
    }

    .waterfall-video{
      width:100%;height:100%;object-fit:cover;border-radius:12px;box-shadow:0 0 20px rgba(255,255,255,0.3);
    }

    .seal{position:absolute;left:-40px;top:18px;writing-mode:vertical-rl;transform:rotate(180deg);font-family:'ZCOOL XiaoWei', serif;background:rgba(0,0,0,0.18);padding:8px 12px;border-radius:8px 0 0 8px;color:#aee6ff;font-weight:700;letter-spacing:0.08em}

    footer{position:relative;margin-top:1.2rem;opacity:0.85;font-size:1.1rem}

    @media (max-width:920px){
      .card{grid-template-columns:1fr;}
      .cliff{height:320px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mist"></div>
    <div class="mist m2"></div>

    <div class="card" role="main">
      <div class="text">
        <h1>望庐山瀑布</h1>
        <div class="subtitle">唐 · 李白</div>

        <div class="poem" aria-label="望庐山瀑布全文">
          <span class="line">日照香炉生紫烟，</span>
          <span class="line">遥看瀑布挂前川。</span>
          <span class="line">飞流直下三千尺，</span>
          <span class="line">疑是银河落九天。</span>
        </div>

      </div>

      <div class="waterfall-wrap">
        <div class="cliff" role="img" aria-label="瀑布视频">
          <video class="waterfall-video" src="https://cdn.pixabay.com/video/2024/02/20/201189-914924565_large.mp4" autoplay loop muted playsinline></video>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
